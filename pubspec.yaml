name: foodie_driver
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 11.0.0+11

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^2.24.0
  firebase_crashlytics: ^3.4.6
  firebase_auth: ^4.15.0
  cloud_firestore: ^4.13.3
  firebase_storage: ^11.5.3
  firebase_messaging: ^14.7.6
  flutter_local_notifications: ^16.2.0
  flutter_facebook_auth: any
  geoflutterfire2: ^2.3.15
  geolocator: ^9.0.2


  shared_preferences: ^2.2.2
  image_picker: ^1.0.4
  progress_dialog_null_safe: ^1.0.7
  provider: ^6.1.1
  url_launcher: ^6.2.1
  intl: ^0.18.0
  cached_network_image: ^3.3.0
  uuid: any
  video_thumbnail: ^0.5.3
  path_provider: ^2.1.1
  photo_view: ^0.14.0
  video_player: ^2.8.1
  http: any
  smooth_page_indicator: ^1.1.0
  intl_phone_number_input: ^0.7.3+1
  pin_code_fields: ^8.0.1
  easy_localization: ^3.0.3
  google_maps_flutter: ^2.3.1
  flutter_polyline_points: any
  cupertino_icons: ^1.0.6
  flutter_native_image: ^0.0.6+1
  flutter_sound: ^9.2.13
  the_apple_sign_in: ^1.1.1
  video_compress: ^3.1.2
  location: ^5.0.0
  audioplayers: ^5.2.1
  flutterflow_paginate_firestore: ^1.0.3+1
  flutter_widget_from_html: ^0.14.9
  razorpay_flutter: ^1.3.5
  package_info:
  webview_flutter:
  flutter_inappwebview:
  flutter_background:
  permission_handler:
  get:
#  flutter_stripe: any
  mercadopago_sdk: any
  flutter_braintree: ^3.0.0
  paytm_allinonesdk: ^1.2.2
  flutterwave_standard: any
  mailer: ^6.0.1

dev_dependencies:
  flutter_launcher_icons: ^0.13.1

dependency_overrides:
  webview_flutter: ^4.2.2

flutter_icons:
  android: true
  ios: true
  image_path: 'assets/images/ic_launcher-playstore.png'

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/translations/
    - assets/fonts/
    - assets/flags/
    - assets/audio/
    - assets/tune/

  fonts:
    - family: Poppinsb
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf

    - family: Poppinsl
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf

    - family: Poppinsm
      fonts:
        - asset: assets/fonts/Poppins-Medium.ttf

    - family: Poppinsr
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf

    - family: Poppinssb
      fonts:
        - asset: assets/fonts/Poppins-SemiBold.ttf